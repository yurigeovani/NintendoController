<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://www.fontzip.com/storage/2017/07/25/snes/webfonts/SNES Italic.css" rel="stylesheet" />
    <title>Nintendo Controller</title>
</head>
<body>
    <div class="container">
        <div class="circle left">
            <div class="circleCenterLeft">
                <div class="button up"></div>
                <div class="horizontalButtons">
                    <div class="button left"></div>
                    <div class="button null"></div>
                    <div class="button right"></div>
                </div>
                <div class="button down"></div>

            </div>
        </div>
        <div class="center">
            <div class="logo"></div>
            <div class="subLogo"></div>
        </div>
        <div class="circle right">
            <div class="circleCenterRight"></div>
        </div>
    </div>
</body>
</html>
