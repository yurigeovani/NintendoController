<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://www.fontzip.com/storage/2017/07/25/snes/webfonts/SNES Italic.css" rel="stylesheet" /> -->
    <title>Nintendo Controller</title>
</head>
<body>
    <div class="container">
        <div class="cable"></div>
        <div class="control">
            <div class="topButtons">
                <button class="topButton lButton"></button>
                <button class="topButton rButton"></button>
            </div>
            <div class="circle left">
                <div class="circleCenterLeft">
                    <button class="directionalButton up">
                        <div class="triangle up"></div>
                    </button>
                    <div class="horizontalDirectionalButtons">
                        <button class="directionalButton left">
                            <div class="triangle left"></div>
                        </button>
                        <button class="directionalButton null">
                            <div class="centerButtonNull"></div>
                        </button>
                        <button class="directionalButton right">
                            <div class="triangle right"></div>
                        </button>
                    </div>
                    <button class="directionalButton down">
                        <div class="triangle down"></div>
                    </button>
                </div>
            </div>
            <div class="center">
                <div class="centerContent">
                    <h1>super nintendo</h1>
                    <h2>entertainment system</h2>
        
                    <div class="centerButtons">
                        <div class="selectButton">
                            <button></button>
                            <p>select</p>
                        </div>
                        <div class="startButton">
                            <button></button>
                            <p>start</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="circle right">
                <div class="circleCenterRight">
                    <div class="rightButtons">
                        <div class="xAndY">
                            <p>x</p>
                            <div class="xAndYButtons">
                                <button class="xButton"></button>
                                <button class="yButton"></button>
                            </div>
                            <p>y</p>
                        </div>
                        <div class="aAndB">
                            <p>a</p>
                            <div class="aAndBButtons">
                                <button class="aButton"></button>
                                <button class="bButton"></button>
                            </div>
                            <p>b</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
