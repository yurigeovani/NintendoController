<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://www.fontzip.com/storage/2017/07/25/snes/webfonts/SNES Italic.css" rel="stylesheet" /> -->
    <title>Nintendo Controller</title>
</head>
<body>
    <div class="container">
        <div class="circle left">
            <div class="circleCenterLeft">
                <div class="button up">
                    <div class="triangle up"></div>
                </div>
                <div class="horizontalButtons">
                    <div class="button left">
                        <div class="triangle left"></div>
                    </div>
                    <div class="button null">
                        <div class="centerButtonNull"></div>
                    </div>
                    <div class="button right">
                        <div class="triangle right"></div>
                    </div>
                </div>
                <div class="button down">
                    <div class="triangle down"></div>
                </div>

            </div>
        </div>
        <div class="center">
            <h1>super nintendo</h1>
            <h2>entertainment system</h2>

            <div class="centerButtons">
                <div class="divSelect">
                    <button class="centertButton"></button>
                    <p>select</p>
                </div>
                <div class="divStart">
                    <button class="centertButton"></button>
                    <p>start</p>
                </div>
            </div>
        </div>
        <div class="circle right">
            <div class="circleCenterRight"></div>
        </div>
    </div>
</body>
</html>
